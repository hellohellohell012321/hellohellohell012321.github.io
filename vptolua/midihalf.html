<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Half-Time Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #222;
        }
        input[type="file"] {
            display: block;
            margin: 15px auto;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #downloadLink {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        #downloadLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <button onclick="location.href='./index.html'">‚Üê Return to VP2LUA</button>

        <h2>MIDI Half-Time Converter</h2>

        <input type="file" id="midiInput" accept=".mid">
        <button onclick="convertMidi()">Convert to Half-Time</button>

        <a id="downloadLink"></a>
    </div>

    <script>
        async function convertMidi() {
            const fileInput = document.getElementById('midiInput').files[0];
            if (!fileInput) {
                alert("Please select a MIDI file before converting.");
                return;
            }

            const reader = new FileReader();
            reader.readAsArrayBuffer(fileInput);
            reader.onload = async (event) => {
                try {
                    const midi = new window.Midi(event.target.result);

                    // Process each track
                    midi.tracks.forEach(track => {
                        track.notes.forEach(note => {
                            note.time *= 2;  // Double the time spacing
                            note.duration *= 2;  // Double note duration
                            console.log(note.duration)
                        });
                    });

                    // Convert MIDI back to a Blob
                    const halfTimeMidi = new Blob([midi.toArray()], { type: "audio/midi" });
                    const url = URL.createObjectURL(halfTimeMidi);

                    // Show download link
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = url;
                    downloadLink.download = "half_time_" + fileInput.name;
                    downloadLink.style.display = "block";
                    downloadLink.textContent = "Download Half-Time MIDI";
                } catch (error) {
                    alert("Error processing MIDI file. Please try again with a valid file.");
                    console.error(error);
                }
            };
        }
    </script>

</body>
</html>
