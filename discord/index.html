<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="dti gui weekly key">
  <meta property="og:description" content="get the key within one minute!">
  <title>stxllar scripts discord</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .moving-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(114, 137, 218, 0.15) 0%, rgba(114, 137, 218, 0) 70%);
      filter: blur(20px);
      z-index: 0;
      animation: moveAround 20s infinite alternate ease-in-out;
      pointer-events: none;
    }
    
    @keyframes moveAround {
      0% { transform: translate(-30%, -30%); }
      25% { transform: translate(30%, -20%); }
      50% { transform: translate(20%, 25%); }
      75% { transform: translate(-20%, 20%); }
      100% { transform: translate(-30%, -10%); }
    }
    
    .content-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }
    
    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 600;
      color: #f0f0f0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .description {
      margin-bottom: 40px;
      text-align: center;
      font-size: 1.2rem;
      color: #b0b0b0;
      max-width: 600px;
      line-height: 1.6;
    }
    
    .button-container {
      position: relative;
      z-index: 1;
      margin-bottom: 60px;
    }
    
    .animated-button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px 50px;
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 1px;
      color: #fff;
      background: linear-gradient(45deg, #5865F2, #404EED);
      border: none;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      min-width: 300px;
      min-height: 70px;
    }
    
    .button-text {
      display: inline-block;
      transition: transform 0.5s ease;
    }
    
    .discord-icon {
      display: inline-block;
      width: 28px;
      height: 28px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.5s ease;
      transform: translateX(50px);
      opacity: 0;
    }
    
    .animated-button:hover .button-text {
      transform: translateX(-20px);
    }
    
    .animated-button:hover .discord-icon {
      transform: translateX(0);
      opacity: 1;
    }
    
    .animated-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(88, 101, 242, 0.5);
    }
    
    .glow {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(
        circle,
        rgba(114, 137, 218, 0.3) 0%,
        rgba(114, 137, 218, 0) 70%
      );
      animation: pulse 3s infinite;
      z-index: -1;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }
    
    /* Discord SVG icon as base64 for the button */
    .discord-logo {
      fill: white;
      width: 30px;
      height: 30px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="moving-glow"></div>
  
  <div class="content-wrapper">

  </div>
