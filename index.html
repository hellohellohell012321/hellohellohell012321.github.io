<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano to Lua Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            text-align: left;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            margin: 0 auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h2>Virtual Piano to Lua Converter</h2>
    <textarea id="input" placeholder="Enter virtual piano sheet music here..."></textarea>
    <br>
    <button onclick="convertToLua()">Convert</button>
    <h3>Converted Lua Script:</h3>
    <pre id="output"></pre>

    <script src="script.js"></script>

</body>
</html>
